<body>

        <div  class="slide">

 <!--2 types of Image Format -->
 <!-- ( Auto) -->

                </div>

                </div>
                <div class="auto3">
               </div>
                <div class="auto4">
                </div>

</div>

<!-- Automatic Slide -->
<script>
    var counter=1;
    setInterval(function(){
         document.getElementById('radio'+counter).checked=true;
         counter=counter+1;

          counter=1

 </script>
